        </header>
        <div class="formulario">
            <form class="form-horizontal">
                <fieldset>
                    <legend><span>Contacto</span></legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nombre"><span>Nombre:</span></label>
                        <div class="col-md-4">
                            <input class="necesario form-control input-md" id="nombre" name="nombre" type="text" placeholder="Pon tu nombre aquí." autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="selectbasic"><span>Data Center:</span></label>
                        <div class="col-md-4">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                                <option value="elemental">Elemental</option>
                                <option value="gaia">Gaia</option>
                                <option value="mana">Mana</option>
                                <option value="meteor">Meteor</option>
                                <option value="aether">Aether</option>
                                <option value="primal">Primal</option>
                                <option value="crystal">Crystal</option>
                                <option value="dynamis">Dynamis</option>
                                <option value="chaos">Chaos</option>
                                <option value="light">Light</option>
                                <option value="materia">Materia</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label"><b>Motivo de contacto:</b></label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label for="razon-0">
                                    <input type="radio" name="razon" id="razon-0" value="Reserva" checked>
                                    Reserva
                                </label>
                            </div>
                            <div class="radio">
                                <label for="razon-1">
                                    <input type="radio" name="razon" id="razon-1" value="sugerencia">
                                    Sugerencia
                                </label>
                            </div>
                            <div class="radio">
                                <label for="razon-2">
                                    <input type="radio" name="razon" id="razon-2" value="pregunta">
                                    Pregunta
                                </label>
                            </div>
                            <div class="radio">
                                <label for="razon-3">
                                    <input type="radio" name="razon" id="razon-3" value="otro">
                                    Otro
                                </label>
                            </div>
                        </div>
                    </div>
                    <p><b>¡Dinos lo que deseas!</b></p>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="opinion"><span>Comentario:</span></label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="opinion" name="opinion" placeholder="Escribe aquí lo que deseas decirnos."></textarea>
                        </div>
                    
                                <div class="col-md-4 col-md-offset-4">
            <label>
                <input type="checkbox" id="telefonoCheck"> ¿Quieres que te contactemos por teléfono?
            </label>
            <div id="telefonoExtra" style="display:none; margin-top: 10px;">
                <input type="text" id="telefono" class="form-control" placeholder="Introduce tu teléfono">
            </div>
        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button id="button1" class="btn btn-primary" type="submit">Enviar</button>
                            <button id="button2" class="btn btn-default" type="reset">Reset</button>
                        </div>
                    </div>
                    <br><br>
                    <a href="mailto:miaumiau@gmail.com">¡O si prefieres, envíanos un correo aquí!</a>
                </fieldset>
            </form>
